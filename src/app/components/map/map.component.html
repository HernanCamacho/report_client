<div class="col-lg-12">
  <div class="container">
      <h1>{{title}}</h1>
    <div>
      <div class="text-white">
        <span>Latitude: {{currentLat}}</span>
        <span>Longitude: {{currentLong}}</span>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <div class="text-center">
            <h3>
              <div #gmap style="height: 100vh;;width: 100%;">
                  <span ng-show="$error">Error al cargar el mapa.</span>
              </div>
            </h3>
          </div>
          <button class="btn btn-primary" (click)="saveReport()">Report</button>
        </div>
      </div>
    </div>
  </div>
</div>
